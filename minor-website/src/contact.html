		<h2>Contact</h2>
		<p>

		</p>

	<main>
		<section class="form__container">
			<!-- <h3>Contact</h3> -->
			<p>
				Heb je nog onbeantwoorde vragen? Of al besloten dat dit de minor voor jou is? Of heb je iets anders te melden? Stuur ons
				een berichtje.
			</p>

			<form action="">
				<div>
					<input id="f-name" type="text" required>
					<label for="f-name">Naam</label>
					<span></span>
					<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
						<g class="nc-icon-wrapper" fill="#111111">
							<path d="M18 32.34L9.66 24l-2.83 2.83L18 38l24-24-2.83-2.83z" />
						</g>
					</svg>
				</div>

				<div>
					<input id="f-email" type="email" required>
					<label for="f-email">Email</label>
					<span></span>
					<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
						<g class="nc-icon-wrapper" fill="#111111">
							<path d="M18 32.34L9.66 24l-2.83 2.83L18 38l24-24-2.83-2.83z" />
						</g>
					</svg>
				</div>

				<div>
					<textarea name="f-motivation" id="f-motivation" cols="30" rows="3" required></textarea>
					<label for="f-motivation">Motivatie</label>
					<span></span>
					<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
						<g class="nc-icon-wrapper" fill="#111111">
							<path d="M18 32.34L9.66 24l-2.83 2.83L18 38l24-24-2.83-2.83z" />
						</g>
					</svg>
				</div>

				<input type="submit">
			</form>
		</section>
	</main>
